include "frontend.conf"

appName = "essttp-frontend"

play.http.router = prod.Routes

play.filters.csp.CSPFilter = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "error.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

#play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# crypto module
play.modules.enabled += "essttp.module.CryptoModule"

play.i18n.langs = ["en", "cy"]

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      protocol = http
      host = localhost
      port = 8500
    }

    #must be only in dev/qa/staging (no prod)
    #it's used in test-only
    auth-login-api {
      host = localhost
      port = 8585
    }

    essttp-backend {
      protocol = http
      host = localhost
      port = 9216
    }

    essttp-dates {
      protocol = http
      host = localhost
      port = 9219
    }

    essttp-stubs {
      protocol = http
      host = localhost
      port = 9218
    }

    time-to-pay {
      protocol = http
      host = localhost
      port = 9218
    }

    time-to-pay-eligibility {
      protocol = http
      host = localhost
      port = 9218
    }

    bank-account-reputation {
      protocol = http
      host = localhost
      port = 9871
    }

  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
    needsAuditing = false
  }
}

timeout-dialog {
  timeout = 900 seconds
  countdown = 120 seconds
}

session {
  timeoutSeconds = 900
}

#base urls for other frontend services
baseUrl {
  essttp-frontend = "http://localhost:9215"
  gg = "http://localhost:9949/auth-login-stub/gg-sign-in"
  sign-out = "http://localhost:9949/auth-login-stub/session/logout"
  contact-frontend = "http://localhost:9250"
  feedback-frontend = "http://localhost:9514"
  business-tax-account-frontend = "http://localhost:9020"
}

govUkUrls {
  govUk = "https://www.gov.uk"
  cookiesUrl = "https://www.tax.service.gov.uk/help/cookies"
  termsAndConditionsUrl = "https://www.tax.service.gov.uk/help/terms-and-conditions"
  helpUsingGovUkUrl = "https://www.gov.uk/help"
  enrolPayeUrl = "https://www.gov.uk/paye-online/enrol"
  extraSupportUrl = "https://www.gov.uk/get-help-hmrc-extra-support"
  relayUrl = "https://www.relayuk.bt.com/"
}


ttp {
  headers {
    correlationId = "CorrelationId"
  }
}

accessibility-statement {
  service-path = "/essttp-frontend"
}

tracking-consent-frontend {
  gtm.container = "b"
}

google-analytics {
  token = N/A
  host = auto
}

contact-frontend {
   serviceId = "essttp-frontend"
}

#on production use: refererForGovUk = "https://www.gov.uk"
refererForGovUk = "https://github.com"

features {
  welsh-language-support = true
  email-journey = true
}

crypto {
  # must be the same as the encryption key configured in the essttp-backend service for them
  # to work together properly
  encryption-key = "P5xsJ9Nt+quxGZzB4DeLfw=="
}

policy-parameters {
   minimumUpfrontPaymentAmountInPence = 100

   interest-rates {
     base-rate = 1.0
     hmrc-additional-rate = 2.5
   }

  epaye {
    max-amount-of-debt-in-pounds = 15000
    max-plan-duration-in-months = 6
    max-age-of-debt-in-days = 35
  }

}
